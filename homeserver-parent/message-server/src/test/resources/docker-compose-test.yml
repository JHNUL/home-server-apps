services:
  db:
    image: timescale/timescaledb:latest-pg17
    ports:
      - "54333:5432"
    environment:
      POSTGRES_DB: homeserver
      POSTGRES_PASSWORD: verysecretpassword
      POSTGRES_USER: verysecretuser
    volumes:
      - homeserver-db-data-test:/var/lib/postgresql/data
    networks:
      - homeserver-network-test

  broker:
    image: eclipse-mosquitto:2.0.21
    ports:
      - "1899:1883"
    user: "1000" # preserves ownership of the file
    volumes:
      - homeserver-broker-data-test:/mosquitto/data
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - homeserver-network-test


volumes:
  homeserver-db-data-test:
  homeserver-broker-data-test:

networks:
  homeserver-network-test:
    driver: bridge
